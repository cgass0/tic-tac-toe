<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <script src="script2.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Allerta Stencil' rel='stylesheet'>
    <title>Tic-Tac-Toe</title>
</head>
<body>
<!--Game Screen-->
    <div id="page-container" class="flex">

        <div id="header" class="flex">
            <div class="container">
                <h1>Tic-Tac-Toe</h1>
            </div>
        </div>

        <div id="main" class="flex">
            <div id="currentPlayerDisplay"></div>

            <div id="gameboard" class="grid">
                <button id="0" class="cube flex"></button>
                <button id="1" class="cube flex"></button>
                <button id="2" class="cube flex"></button>     
                <button id="3" class="cube flex"></button>
                <button id="4" class="cube flex"></button>
                <button id="5" class="cube flex"></button>          
                <button id="6" class="cube flex"></button>
                <button id="7" class="cube flex"></button>
                <button id="8" class="cube flex"></button>   
            </div>
        </div>

        <div id="footer" class="flex">
            <div class="container">
                <p>Copyright Â© CGass0 2022</p>
            </div>
        </div>

    </div>

<!--Winner Screen-->
    <div id="winningMessageElement">
        <h1 id="winningMessageTextElement"></h1>
        <button id="restartButton">Restart</button>
    </div>


<!--Form Screen-->

    <div id="initialForm">

        <div id="initialFormTitle">
            <h1>Tic-Tac-Toe</h1>
            <h2>Player Selection</h3>
        </div>

        <div id="player1" class="formBox">
            <div class="playerTitle formBox-item">Player 1: X</div>
            <div class="playerType formBox-item">
                <label for="playerType">Player Type:</label>
                <select id="player1Type" name="types">
                    <option value="human">Human</option>
                    <option value="ai">AI</option>
                </select>
            </div>
            <div class="playerName formBox-item">
                <label for="playerName">Player Name:</label>
                <input id="player1Name" name="name" type="text">
            </div>
            <div class="aiDifficulty formBox-item">
                <label for="aiDifficulty">AI Difficulty:</label>
                <select id="ai1Difficulty" name="difficulty">
                    <option value="easy">Easy</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

        </div>

        <div id="vs">
            <h1 id="vs">VS</h1>
        </div>

        <div id="player2" class="formBox">
            <div class="playerTitle formBox-item">Player 2: O</div>
            <div class="playerType formBox-item">
                <label for="playerType">Player Type:</label>
                <select id="player2Type" name="types">
                    <option value="human">Human</option>
                    <option value="ai" selected="selected">AI</option>
                </select>
            </div>
            <div class="playerName formBox-item">
                <label for="playerName">Player Name:</label>
                <input id="player2Name" name="name" type="text">
            </div>
            <div class="aiDifficulty formBox-item">
                <label for="aiDifficulty">AI Difficulty:</label>
                <select id="ai2Difficulty" name="difficulty">
                    <option value="easy">Easy</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>

        <button id="startButton">Start</button>

    </div>
</body>
</html>

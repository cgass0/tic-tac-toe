<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="page-container" class="flex">

        <div id="header" class="flex">
            <div class="container">
                <h1>Tic-Tac-Toe</h1>
            </div>
        </div>

        <div id="main" class="flex">

            <div id="gameboard" class="grid">

                <div class="row1 col1 diga1 cube flex">X</div>
                <div class="row1 col2 cube flex">X</div>
                <div class="row1 col3 diga2 cube flex">O</div>     
                <div class="row2 col1 cube flex"></div>
                <div class="row2 col2 diga1 diga2 cube flex"></div>
                <div class="row2 col3 cube flex"></div>          
                <div class="row3 col1 diga2 cube flex"></div>
                <div class="row3 col2 cube flex"></div>
                <div class="row3 col3 diga1 cube flex"></div>
                
            </div>
        </div>

        <div id="footer" class="flex">
            <div class="container">
                <p>Copyright Â© CGass0 2022</p>
            </div>
        </div>

    </div>
    
</body>
</html>

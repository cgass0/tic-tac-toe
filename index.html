<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <script src="script2.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Allerta Stencil' rel='stylesheet'>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="page-container" class="flex">

        <div id="header" class="flex">
            <div class="container">
                <h1>Tic-Tac-Toe</h1>
            </div>
        </div>

        <div id="main" class="flex">

            <div id="symbolSelector" class="flex">
                <button id="X" class="selector">X</button>
                <button id="O" class="selector">O</button>
            </div>

            <div id="gameboard" class="grid">

                <button id="0" class="row1 col1 diga1 cube flex"></button>
                <button id="1" class="row1 col2 cube flex"></button>
                <button id="2" class="row1 col3 diga2 cube flex"></button>     
                <button id="3" class="row2 col1 cube flex"></button>
                <button id="4" class="row2 col2 diga1 diga2 cube flex"></button>
                <button id="5" class="row2 col3 cube flex"></button>          
                <button id="6" class="row3 col1 diga2 cube flex"></button>
                <button id="7" class="row3 col2 cube flex"></button>
                <button id="8" class="row3 col3 diga1 cube flex"></button>
                
            </div>
        </div>

        <div id="footer" class="flex">
            <div class="container">
                <p>Copyright Â© CGass0 2022</p>
            </div>
        </div>

    </div>

    <div id="winningMessageElement">
        <h1 id="winningMessageTextElement"></h1>
        <button id="restartButton">Restart</button>
    </div>
    
</body>
</html>
